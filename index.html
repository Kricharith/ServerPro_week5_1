            document.getElementById('form').addEventListener('submit', function (e) {

                if(phoneNumberPattern.test(tel.value) == false || phoneNumberPattern.test(telSend.value) == false || phoneNumberPattern.test(telcompany.value) == false) {

                    alert('กรุณากรอกเบอร์ให้ครบ10หลัก เช่น 080056211');
